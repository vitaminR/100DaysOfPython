<!-- D63/app/templates/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <h1>Books</h1>
    <table border="1">
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Actions</th>
      </tr>
      {% for book in books %}
      <tr>
        <td>{{ book.id }}</td>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.genre }}</td>
        <td>
          <a href="{{ url_for('main.edit', id=book.id) }}">Edit</a>
          <a href="{{ url_for('main.delete', id=book.id) }}">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </table>
    <h2>Add a New Book</h2>
    <form action="{{ url_for('main.add') }}" method="POST">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required />
      <label for="author">Author:</label>
      <input type="text" id="author" name="author" required />
      <label for="rating">Rating:</label>
      <input type="number" id="rating" name="rating" step="0.1" required />
      <button type="submit">Add Book</button>
    </form>
  </body>
</html>
