<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Movie</title>
  </head>
  <body>
    <h1>Add a New Movie</h1>
    <form method="POST" action="{{ url_for('main.add_movie') }}">
      {{ form.hidden_tag() }}
      <p>
        {{ form.title.label }}<br />
        {{ form.title() }}
      </p>
      <p>
        {{ form.director.label }}<br />
        {{ form.director() }}
      </p>
      <p>
        {{ form.year.label }}<br />
        {{ form.year() }}
      </p>
      <p>
        {{ form.rating.label }}<br />
        {{ form.rating() }}
      </p>
      <p>{{ form.submit() }}</p>
    </form>
  </body>
</html>
